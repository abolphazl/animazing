{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//unpkg.com/alpinejs" defer></script>
	{% tailwind_css %}
	<title>{% block title %}{% endblock title %}</title>
</head>

<body class="p-regular text-gray-200">
	<div class="relative min-h-screen md:flex" data-dev-hint="container">
		<input type="checkbox" id="menu-open" class="hidden" />

		<label for="menu-open" class="menu-label z-10">
			<svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
				stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
			</svg>
		</label>

		<aside id="sidebar"
			class="bg-[#212121] absolute text-gray-100 md:w-64 w-3/4 space-y-6 px-0 inset-y-0 left-0 transform md:relative md:translate-x-0 transition duration-200 ease-in-out md:flex md:flex-col md:justify-between overflow-y-auto z-10">
			<div class="flex flex-col space-y-3">
				<div class="w-auto h-32 p-2 bg-cover bg-center flex items-center opacity-40" style="background-image: url(https://cdn.jsdelivr.net/gh/abolphazl/box/images/makima.jpg);">

				</div>


				<audio controls class="hidden"></audio>
				<nav data-dev-hint="main navigation">
					<div class="divider"></div>
					{% if not user.is_authenticated %}
					<a href="{% url 'login_page' %}"
						class="flex items-center space-x-2 py-2 px-4 mx-2 my-1 rounded-xl transition duration-200 hover:bg-[#2C2C2C] hover:text-white">
						<svg class="w-4 h-4 fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
							<path
								d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0 53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z" />
						</svg>
						<span class="text-lg mx-1">Login</span>
					</a>
					<a href="{% url 'register_page' %}"
						class="flex items-center space-x-2 py-2 px-4 mx-2 my-1 rounded-xl transition duration-200 hover:bg-[#2C2C2C] hover:text-white">
						<svg class="w-4 h-4 fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
							<path
								d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM504 312V248H440c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V136c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H552v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z" />
						</svg>
						<span class="text-lg mx-1">Register</span>
					</a>
					<div class="divider"></div>
					{% endif %}
					<a href="{% url 'home_page' %}"
						class="flex items-center space-x-2 py-2 px-4 mx-2 my-1 rounded-xl transition duration-200 hover:bg-[#2C2C2C] hover:text-white">
						<svg class="w-4 h-4 fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
							<path
								d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" />
						</svg>
						<span class="text-lg mx-1">Home</span>
					</a>
				</nav>
			</div>

			{% if user.is_authenticated %}
			<nav data-dev-hint="second-main-navigation or footer navigation">
				<a href="{% url 'logout_page' %}"
					class="flex items-center space-x-2 py-2 px-4 mx-2 my-1 rounded-xl transition duration-200 hover:bg-[#2C2C2C] hover:text-white">
					<svg class="w-4 h-4 fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
						<!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
						<path
							d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z" />
					</svg>
					<span class="text-lg mx-1">Logout</span>
				</a>
			</nav>
			{% endif %}
		</aside>

		<main id="content" class="flex-1 lg:px-8 z-0">
			{% block content %}{% endblock %}
		</main>
	</div>

	<script>
		var audio = document.getElementById("myAudio");
		Alpine.data('audio-player', () => ({
			playing: false,
			togglePlaying() {
				if (this.playing) {
					audio.pause();
				} else {
					audio.play();
				}
				this.playing = !this.playing;
			}
		}));
	</script>
</body>

</html>
